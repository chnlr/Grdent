<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">ðŸŽ¨ Create Your Own Gradient</h1>
    </header>
    
    <main class="container">
        <section class="picker-container">
            <div class="color-picker">
                <input type="color" id="color1" value="#ff5733" aria-label="Pick color 1" onchange="updateGradient()">
            </div>
            <div class="color-picker">
                <input type="color" id="color2" value="#33b5ff" aria-label="Pick color 2" onchange="updateGradient()">
            </div>
        </section>
        
        <section class="angle-picker">
            <label for="angle">Angle: <span id="angleValue">90Â°</span></label>
            <input type="range" id="angle" min="0" max="360" value="90" oninput="updateGradient()">
        </section>

        <section class="size-picker">
            <label for="size">Radial Size:</label>
            <input type="range" id="size" min="5" max="50" value="25" oninput="updateGradient()">
        </section>
        
        <section class="preview-container">
            <div id="preview" class="gradient-preview"></div>
        </section>
        
        <section class="controls">
            <button class="action-button" onclick="downloadGradient()">Download Gradient</button>
        </section>
        
        <section class="gradient-type-container">
            <label for="gradientType">Gradient Type:</label>
            <div class="toggle-buttons">
                <button class="toggle-button active" id="linearButton" onclick="setGradientType('linear')">Linear</button>
                <button class="toggle-button" id="radialButton" onclick="setGradientType('radial')">Radial</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
